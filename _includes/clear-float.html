{%- comment -%}
  Clears floats and optionally adds vertical spacing.
  Parameter `break` specifies the spacing amount in lines (e.g. 1, 2, 0.5).
  Defaults to 0 if not provided.
{%- endcomment -%}
{% assign break_lines = include.break | default: 0 %}
{% assign height_val = break_lines | times: 1.5 %}
<div style="clear: both; height: {{ height_val }}em;"></div>
