# Default front matter template for auto-generated category index pages.
#
# The Ruby generator in `_plugins/category_tree_generator.rb` reads this file
# and uses it as the base configuration, then fills in:
#   - `title` (derived from the category name)
#   - `pagination.title`
#   - `pagination.category`
#
# Adjust these defaults in the future instead of changing the plugin code.

layout: home

pagination:
  enabled: true
  collection: posts
  per_page: 8
  permalink: /page:num/
  sort_field: 'sort_key'
  sort_reverse: true
  indexpage: 'index'
