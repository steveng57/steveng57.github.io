# Font Awesome icon classes for categories and subcategories.
# Keys are the human-readable category names as used in front matter.
# Values are Font Awesome classes *without* a leading dot.
#
# Subcategory loops in the sidebar will look these up by name and
# fall back to 'fas fa-folder' if a key is missing.

