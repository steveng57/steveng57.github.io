"Jewelry Boxes": fas fa-gem
Games: fas fa-chess
Workshop: fas fa-tools
Kitchen: fas fa-utensils
Pets: fas fa-paw
Signs: fas fa-sign
Greenhouse: fas fa-seedling
"House Tech": fas fa-microchip
Maple: fas fa-tree
Plywood: fas fa-layer-group
"Baltic Birch": fas fa-tree
