name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '1 4 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y git curl

      - name: Cache Ruby
        id: cache-ruby
        uses: actions/cache@v3
        with:
          path: /opt/hostedtoolcache/Ruby/3.3.0/x64
          key: ${{ runner.os }}-ruby-3.3.0
          restore-keys: |
            ${{ runner.os }}-ruby-

      - name: Install ruby-build
        if: steps.cache-ruby.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/rbenv/ruby-build.git
          sudo PREFIX=/usr/local ./ruby-build/install.sh

      - name: Install Ruby
        if: steps.cache-ruby.outputs.cache-hit != 'true'
        run: |
          ruby-build 3.3.0 /opt/hostedtoolcache/Ruby/3.3.0/x64
          touch /opt/hostedtoolcache/Ruby/3.3.0/x64.complete
        env:
          RUBY_CONFIGURE_OPTS: "--disable-install-doc"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4